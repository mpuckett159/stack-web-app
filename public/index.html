<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Stacks</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">Meeting Stacks</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row" v-if="joined">
        <div class="col 2">
            <button class="waves-effect waves-light btn">
                {{name}}
            </button>
        </div>
        <div class="col 2">
            <input id="meetingUrl" type="text" v-model.trim="meetingUrl">
            <button class="waves-effect waves-light btn" @click="copyMeetingUrl()">
                Copy Link
            </button>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="scroll-box">
                        <div id="current-stack" class="card-content" v-html="stackContent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="sendon">
                <i class="material-icons right">chat</i>
                Stack
            </button>
            <button class="waves-effect waves-light btn" @click="sendoff">
                <i class="material-icons right">chat</i>
                Unstack
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s8">
            <input type="text" v-model.trim="tableId" placeholder="Meeting ID (Required to Join)">
        </div>
        <div class="input-field col s8">
            <input type="text" v-model.trim="name" placeholder="Name (Required to Create or Join)">
        </div>
        <div class="input-field col s8">
            <button class="waves-effect waves-light btn" @click="join()">
                Join Meeting
            </button>
            <button class="waves-effect waves-light btn" @click="create()">
                Create Meeting
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
