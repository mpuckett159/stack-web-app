<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Stacks</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="public/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Meeting Stacks</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="current-stack" class="card-content" v-html="stackContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined">
        {{name}}
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="sendon">
                <i class="material-icons right">chat</i>
                Stack
            </button>
        </div>
        <div class="input-field col s5">
            <button class="waves-effect waves-light btn" @click="sendoff">
                <i class="material-icons right">chat</i>
                Unstack
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s8">
            <input type="text" v-model.trim="tableId" placeholder="Meeting ID">
        </div>
        <div class="input-field col s8">
            <input type="text" v-model.trim="name" placeholder="Name">
        </div>
        <div class="input-field col s8">
            <button class="waves-effect waves-light btn" @click="join()">
                Join
            </button>
        </div>
        <div class="input-field col s8">
            <button class="waves-effect waves-light btn" @click="create()">
                Create
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
